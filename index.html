<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <p id='due-head'>How much is due for the sale?</p>
    <input id='amount-due' input type="number" step="0.01" placeholder='Cost ($)' />
    <p id='paid-head'>How much has the customer given you?</p>
    <input id='amount-received' input type="number" step="0.01" placeholder='Payment ($)' />
    <button id='calculate-change'>Calculate</button>
    <div>
      <h1>Change Calculator</h1>
      <ol>
        <h2>Dollars</h2>
        <p id='dollars-output'>Dollars:</p>
        <h2>Quarters</h2>
        <p id='quarters-output'>Quarters:</p>
        <h2>Dimes</h2>
        <p id='dimes-output'>Dimes:</p>
        <h2>Nickels</h2>
        <p id='nickels-output'>Nickels:</p>
        <h2>Pennies</h2>
        <p id='pennies-output'>Pennies:</p>
      </ol>
    </div>
    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
